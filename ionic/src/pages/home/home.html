<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Translator</h3>
    <ion-chip>
        <ion-icon name="heart"></ion-icon>
        <ion-label color="{{serverKO?'danger':'secondary'}}" >{{serverKO?'Server KO':'Server Online'}}</ion-label>
    </ion-chip>
    <br/>
    <img [src]="base64Image" *ngIf="base64Image" />
    <ion-list>
        <ion-item>
            <ion-label *ngIf="result">{{result}}</ion-label>
        </ion-item>
    </ion-list>
    <br/>
    <button ion-button clear (click)="cam()">Cam</button>
    <br/>
    <button ion-button clear (click)="uploadImage()">Up</button>
</ion-content>
