<div class="well">
    <h2>Login</h2>
    <hr/>
<p ng-if="user.isAuthenticated"> User already logged in</p>	
<form ng-submit="submit()">
    <div class="form-group">
        <input type="email" class="form-control" ng-model="email" placeholder="Email" class="input-xlarge">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" ng-model="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
</form>
</div>
